<header class="navegacao">
  <div class="logos-responsive">
    <a class="navbar-brand" href="https://github.com/Anarquia122" target="_blank">
      <img class="github" src="/assets/images/github-branco.png" alt="Logo Guithub">
    </a>
    <a class="navbar-brand" routerLink="" (click)="setActive('inicio')">
      <img class="logo" src="/assets/images/logo-pokemon.png" alt="Logo Pokemon">
    </a>
  </div>
  <div class="botao-responsive">
    <button class="hamburger"></button>
  </div>
  <nav class="navbar bg-body-tertiary navbar-expand-lg">
    <div class="logos">
      <a class="navbar-brand" href="https://github.com/Anarquia122" target="_blank">
        <img class="github" src="/assets/images/github-branco.png" alt="Logo Guithub">
      </a>
      <a class="navbar-brand" routerLink="" (click)="setActive('inicio')">
        <img class="logo" src="/assets/images/logo-pokemon.png" alt="Logo Pokemon">
      </a>
    </div>
    <div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="" (click)="setActive('inicio')">
            <span [class.active]="activeLink === 'inicio'">inicio</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/pokedex" (click)="setActive('pokedex')">
            <span [class.active]="activeLink === 'pokedex'">Pokedex</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recompensas" (click)="setActive('recompensas')">
            <span [class.active]="activeLink === 'recompensas'">Desafios</span>
          </a>
        </li>
      </ul>
    </div>
</nav>
</header>

<router-outlet></router-outlet>

<footer>
  
    <div class="fim">
        <a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page">
            <img class="logo-f" src="/assets/images/logo-pokemon.png" alt="">
        </a>
        <p>Site feito por fã.</p>
    </div>
    <div>
        <a class="segredo" routerLink="/segredo">
          <img class="batz" src="/assets/images/marca-batz.png" alt="">
        </a>
    </div>
  
</footer>
<div class="copyright">
  <p>&copy;Desenvolvido por: <a href="https://github.com/Anarquia122" target="_blank">Italo Augusto</a></p>
</div>
